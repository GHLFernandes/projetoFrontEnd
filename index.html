<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" media="screen" />
    <title>Page Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="px-5 col-sm-6 text-black mt-5 ">

                    <div class="px-5 ms-xl-3 mt-5">
                        <span class="h3 fw-bold mb-0 logo">Flowin</span>
                    </div>

                    <div class="px-5 ms-xl-3 mt-5 ">
                        <span class="h2 fw-bold mb-2 title">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
                        <p class="pt-4 lead"><span class="desc">&#128522;</span> Quisque a ipsum vel nisl auctor mollis dictum</p>
                    </div>

                    <div class="d-flex align-items-center h-custom-1 px-5 ms-xl-3 mt-5 pt-5 pt-xl-1 mt-xl-n5">

                        <form onsubmit="onSubmitFunction()" style="width: 32rem;">

                            <div class="form-outline border px-4" id="inputEmail">
                                <label class="form-label" for="email">Email Address</label>
                                <input type="email" id="email" class="form-control form-control-sm text-primary border-0 mb-1" onfocus="onFocusEmail()" onblur="onBlurEmail()" />
                            </div>

                            <div class="form-outline mb-1 border px-4" id="inputPass">
                                <label class="form-label" for="pass">Password</label>
                                <input type="password" id="pass" class="form-control form-control-sm text-primary border-0 mb-1" onfocus="onFocusPass()" onblur="onBlurPass()" />
                            </div>

                            <div class="pt-1 mb-5 ">
                                <div class="small float-start mt-2 mb-2 pb-lg-2">
                                    <input class="form-check-input position-static check" type="checkbox" id="blankCheckbox" value="option1">
                                    <label class="form-check-label" for="defaultCheck1">
                                       Remember Me
                                    </label>
                                </div>
                                <div class="float-end">
                                    <p class="small mt-2 mb-2 pb-lg-2 forgot"><a class="text-muted text-decoration-none" href="#!">Forgot
                                            password?</a></p>
                                </div>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-primary btn-lg btn-block rounded-0 login" type="button">Login</button>
                                <button class="btn btn-outline-primary btn-lg btn-block text-primary rounded-0 sing-up" type="button">Sing Up</button>
                            </div>

                        </form>

                    </div>

                    <div class="px-5 ms-xl-3 mt-5 ">
                        <button type="button" class="btn btn-light social-disabled disabled">Or login with</button>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-light social text-primary">Facebook</button>
                            <button type="button" class="btn btn-light social text-primary">LinkedIn</button>
                            <button type="button" class="btn btn-light social text-primary">Google</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block right">
                    <img src="https://s3-alpha-sig.figma.com/img/d533/20d9/d8077800dc5328fb0ecb022370d375b7?Expires=1646006400&Signature=H5JJLkVLLVSzEYhH1pqqsoqHM0z0lCeSHQ~x-PQR~7bPPNx1k92lTtZvf-wdIKC3dTJp6S3ahymZl~F0g2ZhX~w97s-mVRMBKH2L4xCApz-KHGSyyA-ixhDaDja33lmV8-MMoRLTHkhI3A6WMMvplTi0MkUNZFXsFeuIiJw6ptsN2itkhG16V2uXMKOfEc48UAljsylSqpKJ2hYNQBrbUfFak8NBQ48bgtiB3b3BBuNAApE2ByuQXI46PU120ePKUbu-8zFARoy4NncGsWZUlu94KufufTZU3gtrc4OrYtQ5I5GTOoqmVvqG-fUSVP6mo1u6rxcuOA0A2gFWCovo4g__&Key-Pair-Id=APKAINTVSUGEWH5XD5UA"
                        alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="./js/validacao.js"></script>
</body>

</html>
